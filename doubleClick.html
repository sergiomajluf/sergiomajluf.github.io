<!DOCTYPE html>
<html>
<head>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

    <div id="d1">
        <p id="p1">Paragraph.</p>

    </div>
    <div id="d2">
        <a onclick="open1(24, 234)">Inbox</a>
    </div>
  <p>Double click to see the position!</p>
  <div class="box" style="width: 200px; height: 200px; background: #F00">&nbsp;</div>
  <p id="position"></p>
  
  
    <script>
        function open1(clickedX, clickedY){
            var myX = clickedX,
            	myY = clickedY;
            var myElement=document.createElement("p");
            var myContent=document.createTextNode("Clicked on " + myX +", "+myY);
            myElement.appendChild(myContent);
            var myContainer=document.getElementById("d2");
            myContainer.appendChild(myElement);
		}
		
		$(document).ready(function() {
		  $('.box').dblclick(function(e) {
		    var offset = $(this).offset();
		    $('#position').text((e.clientX - offset.left) + ", " + (e.clientY - offset.top));
		    //open1((e.clientX - offset.left), (e.clientY - offset.top))
		  });
		});

    </script>

    </body>
</html>
