    <script type="text/javascript">
    function setup() {
        createCanvas(100, 100);
        background(230);	
		/**
		   Draws two lines which divides the window 
		   into four quadrants. First draws a horizontal
		   line and then the vertical line 
		*/ 
		line(0, 50, 100, 50);
		line(50, 0, 50, 100);
    }
</script>
